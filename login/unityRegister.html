		<script type="text/javascript">
		    $('#back').click(function(){
		    	window.history.go(-1);
		    })
		    var flag=false;
		    $('input[type="submit"]').click(function(){
		    	$('input[type=text]').each(function(){
		    		if ($(this).val() == "") {
                        flag=false;
                        return;
                      }
		    		else{
		    			flag=true;
		    		}
		    	})
		    	
		    	if(flag){
		              window.location.href='unityRegisterNext2.html';
		            }
		        else{
		    	      alert('不能为空！')
		            }
		    })
		    
		    
		     onload = function(){  
                var InputNum = document.getElementsByClassName('InputNum');  
                for(var i = 0; i<InputNum.length;i++){  
                    InputNum[i].index = i;  
                    InputNum[i].onkeyup=function(){ 
                    	if(event.keyCode!=8){
                           var next = this.index + 1; 
                           if(next > InputNum.length - 1) return;  
                           InputNum[next].focus();
                    	}
                    	else{
                    		var pre=this.index-1;
                    		if(pre < 0) return;
                    		InputNum[pre].focus();
                    	}
                    }  
                }  
            }  
		</script>

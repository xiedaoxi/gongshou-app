<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
		<link rel="stylesheet"  type="text/css"href="../css/demo.css" />
		<link rel="stylesheet" type="text/css" href="../css/ionic.min.css"/>
	</head>
	<body>
		<div class="login_content">
			<div class="bar bar-header bar-assertive">
				<button class="button button-clear" id="back"><i class="icon iconfont icon-fanhui1"></i></button>
				<span class="title">修改密码</span>
			</div>
			<div class="login_form content has-header">
				<input type="text" name="" id="" placeholder="请输入手机号" />
				<input type="text" name="" id="login_GetNumInput" placeholder="请输入手机验证码" >
				<input type="button" id="login_GetNum" value="获取验证码" /></input>
				<input type="text" name="" id="" placeholder="请输入原始密码" />
				<input type="text" name="" id="" placeholder="请输入新密码" />
				<input type="text" name="" id="" placeholder="请确认新密码" />
			    <input type="submit"  value="确定" class="changePwd_formBtn"/>
			</div>
		</div>
	</body>
	<script src="../js/jquery-2.2.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	    $('#back').click(function(){
		    	window.history.go(-1);
		    })
		
		 var flag=false;
		    $('input[type="submit"]').click(function(){
		    	$('input[type=text]').each(function(){
		    		if ($(this).val() == "") {
                        flag=false;
                        return;
                      }
		    		else{
		    			flag=true;
		    		}
		    	})
		    	
		    	if(flag){
		              window.location.href='changePwdSuccess.html';
		            }
		        else{
		    	      alert('不能为空！')
		            }
		    })
//		    60秒后重新发送
var t=0;
		    $('#login_GetNum').click(function time(){
		    	$('#login_GetNum').css({background:'#ddd'})
		    	tin=setInterval(function(){
		    		t++;console.log(t)
		    		$('#login_GetNum').val(t+'秒后重新发送')
		    	},1000)
		    	$('#login_GetNum').unbind('click')
		    	setTimeout(function(){
		    		$('#login_GetNum').css({background:'#ca0000'})
		    		t=0;
		    		clearInterval(tin)
		    		$('#login_GetNum').click(time)
		    		$('#login_GetNum').val('获取验证码')
		    	},61000)
		    })
	</script>
</html>
